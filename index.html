<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="split">
      <big>SPLI</big>
      <big>TTER</big>
    </div>
    <div class="container">
      <div class="calc-tip">
        <p>Bill</p>
        <div class="bill-input">
          <img
            src="images/icon-dollar.svg"
            alt="icon-dollar"
            class="icon-dollar"
          />
          <input type="text" name="" class="bill" placeholder="0" />
        </div>

        <div class="select-tip">
          <h3>Select Tip %</h3>
          <div class="tip--value">
            <input type="button" value="5%" class="tip-btn value--btn" />
            <input type="button" value="10%" class="tip-btn value--btn" />
            <input type="button" value="15%" class="tip-btn value--btn" />
            <input type="button" value="25%" class="tip-btn value--btn" />
            <input type="button" value="50%" class="tip-btn value--btn" />
            <input
              type="text"
              class="tip-btn custom-tip"
              placeholder="Custom"
            />
          </div>
        </div>

        <div class="ppl-value">
          <div class="label">
            <span>Number of People</span>
            <span class="input-error"></span>
          </div>
          <div class="ppl-input">
            <img
              src="images/icon-person.svg"
              alt="icon-person"
              class="icon-person"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="0"
              class="bill num-of-per"
            />
          </div>
        </div>
      </div>
      <div class="display-calc-tip">
        <div class="display-per-person">
          <div class="tip-per">
            <div class="tip-amount">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>

            <div class="tip-value">
              <h2 class="tip-amount-per">$0.00</h2>
            </div>
          </div>

          <div class="tip-per">
            <div class="tip-amount">
              <h4>Total</h4>
              <p>/ person</p>
            </div>

            <div class="tip-value">
              <h2 class="total">$0.00</h2>
            </div>
          </div>
        </div>

        <div class="reset-btn">
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
